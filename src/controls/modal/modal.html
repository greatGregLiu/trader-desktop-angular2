<div class="modal">
    <div class="modal-titlebar">
        <div class="title">{{title}}</div>
        <div class="btn close-btn"></div>
    </div>
    <content></content>
    <div class="modal-buttonbar">
        <button type="button" *ng-for="#button of buttons" (click)="onButtonClick($event, button.title)">{{button.title}}</button>
    </div>
</div>
